<section  class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px" >
        <mat-card-title fxLayoutAlign="center">Time to Start a WorkOut!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
<mat-form-field>

  <mat-select  placeholder="Favourite Food">

    <mat-option value="crunches">
      crunches
    </mat-option>
    <mat-option value="touch-toes">
      touch-toes
    </mat-option>
    <mat-option value="side-lounge">
      side-lounge
    </mat-option>
    <mat-option value="bur-pees">
      bur-pees
    </mat-option>
  </mat-select>
</mat-form-field>


        </mat-card-content>
        <mat-card-content fxLayoutAlign="center">Select Type of Training</mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button (click)="onstarttraining()">start</button>
        </mat-card-actions>
    </mat-card>
</section>
